{% extends 'base.html' %}

{% block body %}
<h4>Task to be ccompleted</h4>
<div class="shadow card">
    <div class="card-body">
        <h5 class="card-tittle">{{task.name}} </h5>
        <p>{{task.priority}}</p>
        <p>{{task.date}}</p>
        <a  class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
        <a  class="btn btn-success" href="{% url 'todoapp:cbvupdate' task.id %}">Update</a>
    </div>
</div>
<br>

{% endblock %}
