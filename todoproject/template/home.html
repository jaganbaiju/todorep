{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>ToDo</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6" >
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="task">
                </div>
                 <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="priority">
                </div>
                 <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-tittle">{{i.name}} </h5>
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a  class="btn btn-danger" href="{% url 'todoapp:cbvdelete' i.id %}">Done</a>
                    <a  class="btn btn-success" href="{% url 'todoapp:cbvupdate' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>




{% endblock %}
